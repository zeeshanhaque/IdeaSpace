{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/steeringwheelonaship.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-10 col-xl-10">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content-->
<div class="container px-4 px-lg-5">

    <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add a Post</button></a>
    <hr class="my-4" />

    <table class="table table-striped table-hover">
        <thead>
          <tr class="table-warning">
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Title</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for post in posts %}
          <tr>
            <th scope="row">{{post.p_no}}</th>
            <td>{{post.date}}</td>
            <td>{{post.title}}</td>
            <td><a href="/edit/{{post.p_no}}"><button class="btn btn-primary">EDIT</button></a></td>
            <td><form action="/delete/{{post.p_no}}" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?')">
                <button type="submit" class="btn btn-danger">X</button>
              </form></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
