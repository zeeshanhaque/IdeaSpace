{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-10 col-xl-10">
                <div class="site-heading">
                    <h1>{{params['websiteName']}}</h1>
                    <span class="subheading">{{params['tagLine']}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <!-- Post preview-->
            {% for post in posts %}

            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <h3 class="post-subtitle">
                        {{post.tagline}}
                    </h3>
                </a>
                <p class="post-meta">
                    Posted by <a href="/about">Admin</a> on {{post.date}}
                </p>
                <p>
                    {{post.content[0:100]}}...
                </p>
            </div>
            <hr class="my-4" />
            {% endfor %}

            <!-- Pager -->
            <div class="d-flex justify-content-between m-4">
                <a class="btn btn-primary text-uppercase" href="{{ prev }}">&larr;&nbsp; Newer Posts</a>
                <a class="btn btn-primary text-uppercase" href="{{ next }}">Older Posts &nbsp;&rarr;</a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
